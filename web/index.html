<!doctype html>
<html>
  <head>

    <title>Multi-Criteria Bicycle Routing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="web/leaflet/leaflet.css" rel="stylesheet" type="text/css" />
    <script src="web/leaflet/leaflet.js"> </script>
    <style>
     .card {
       margin-bottom: 10px;
     }
    </style>
  </head>
  <body>
    <div class="row" >
      <div class="col-sm-2">
	<div class="contaier">
	  <div class="card">
	    <div class="card-block">
	      <div class="card-header">Current Route</div>
	      <div class="card-text">
		<span style="display:none;" id="start"></span> 
		<span style="display:none;" id="end"></span>
		Distance: <span id="route_length">0</span> km <br />
		Height: <span id="route_height">0</span> m<br />
		Unsuitability: <span id="route_unsuitability">0</span> <br />
	      </div>
	    </div>
	  </div>

	  <div class="card">
	    <div class="card-block">
	      <div class="card-header">Routing Options</div>
	      <div class="card-text container">
		Length: <input type="range" name="length" min="0" max="100" value="100"></br>
		Height: <input type="range" name="height" min="0" max="100" value="0"></br>
		Road Types:<input type="range" name="unsuitability" min="0" max="100" value="0"></br>
		</div>
	      </div>
	    </div>
	  </div>

	</div>

      <div id="mapid" class="col-sm-10" style="height:800px"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="web/ui.js"></script>
  </body>


</html>
