<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Criteria Bicycle Routing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="web/leaflet/leaflet.css" rel="stylesheet" type="text/css" />
    <script src="web/leaflet/leaflet.js"> </script>
    <script src="web/Chart.min.js"></script>
    <style>
     .card {
       margin-bottom: 10px;
     }
    </style>
  </head>
  <body onload="initializeCanvas()">
    <div class="row" >
      <div class="col-sm-5">
	<div class="contaier">
	  <div class="card">
	    <div class="card-block">
	      <div class="card-header">Current Route</div>
	      <div class="card-text">
		<span style="display:none;" id="start"></span> 
		<span style="display:none;" id="end"></span>
		Distance: <span id="route_length">0</span> km <br />
		Height: <span id="route_height">0</span> m<br />
		Unsuitability: <span id="route_unsuitability">0</span> <br />
	      </div>
	    </div>
	  </div>

	  <div class="card">
	    <div class="card-block">
	      <div class="card-header">Routing Options</div>
	      <div class="card-text container">
		<canvas id="triangleSelectorRGB" width="540px" height="540px" ></canvas><br />
		Length: <span id="length_percent">33</span>% <br />
		Height: <span id="height_percent">33</span>% <br />
		Road Types: <span id="road_percent">33</span>% <br />
		</div>
	      </div>
	    </div>
	  <div class="card">
	    <div class="card-block">
	      <div class="card-header">Alternative Routes</div>
	      <div class="card-text container">
		<button type="button" onclick="enumerateRoutes()">Enumerate Alternatives</button> <br />
		Maximum Refinements: <input type="input" id="maxRefinements" value="15" /> <br />
		Maximum Overlap: <input  type="range" id="maxOverlap" min="0" max="100" value="90" oninput="overlapChange()"/> <span id="overlap" >90%</span><br />
		Important Metrics: <input type="input" id="important" placeholder="1,1.2;2,1.5" /> <br />
		</div>
	      </div>
	    </div>
	  </div>

	</div>
	<div class="col-sm-7" >
	  <div id="mapid" style="height:900px"></div>
	  <canvas id="heightChart" width="300px" height="150px"></canvas>
	  <textarea id="debuglog" style="width:100%; height:400px" hidden ></textarea>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="web/ui.js"></script>
  </body>


</html>
