<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Criteria Bicycle Routing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="web/leaflet/leaflet.css" rel="stylesheet" type="text/css" />
    <script src="web/leaflet/leaflet.js"> </script>
    <style>
     .card {
       margin-bottom: 10px;
     }
    </style>
  </head>
  <body onload="initializeCanvas()">
    <div class="row" >
      <div class="col-sm-5">
	<div class="contaier">
	  <div class="card">
	    <div class="card-block">
	      <div class="card-header">Current Route</div>
	      <div class="card-text">
		<span style="display:none;" id="start"></span> 
		<span style="display:none;" id="end"></span>
		Distance: <span id="route_length">0</span> km <br />
		Height: <span id="route_height">0</span> m<br />
		Unsuitability: <span id="route_unsuitability">0</span> <br />
	      </div>
	    </div>
	  </div>

	  <div class="card">
	    <div class="card-block">
	      <div class="card-header">Routing Options</div>
	      <div class="card-text container">
		<canvas id="triangleSelector" width="510px" height="510px" ></canvas><br />
		Length: <span id="length_percent">33</span>% <br />
		Height: <span id="height_percent">33</span>% <br />
		Road Types: <span id="road_percent">33</span>% <br />
		</div>
	      </div>
	    </div>
	  <div class="card">
	    <div class="card-block">
	      <div class="card-header">Alternative Routes</div>
	      <div class="card-text container">
		<button type="button" onclick="scalingTriangulation()">Find Alternatives</button> <br />
		<button type="button" onclick="alternativeRoutes('trulyRandom')" >Random Alternatives</button> 
		Maximum Splits: <input type="input" id="maxSplits" value="15" /> <br />
		Blue  Config: <span id="blue_conf" ></span> <br />
		Green Config: <span id="green_conf" ></span> <br />
		Shared Part: <span id="shared">0</span>% <br />
		</div>
	      </div>
	    </div>
	  </div>

	</div>
	<div class="col-sm-7" >
	  <div id="mapid" style="height:900px"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="web/ui.js"></script>
  </body>


</html>
